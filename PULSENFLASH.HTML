<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<style type="text/css">
body {background:#000; color:#fff; text-align: center;}
.flashit {
	-webkit-animation: flash linear 1s infinite;
	animation: flash linear 1s infinite;
}
@keyframes flash {
	0% {opacity: 1;}
	50% {opacity: .1;}
	100% {opacity: 1;}
}
.pulseit {
	animation: pulse linear .5s infinite;
}
@keyframes pulse {
	0% {width: 200px;}
	50% {width: 250px;}
	100% {width: 200px;}
}

</style>
<body>
	<h1> CSS FLASH AND PULSE EFFECTS </h1>
	<h1 class="flashit"> Flashing Elements </h1>
	<img class="pulseit" src ="https://s-media-cache-ak0.pinimg.com/736x/1d/ea/b7/1deab7e6c0b2947a17343d3d0efee99c.jpg"> 
</body>
</head>
</html>
